<div class="row">
  <div class="col-sm-12 mt-3">
    <button class="btn btn-success">Add Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-12 mt-3">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipeItem of recipesList">
      <div class="float-left">
        <h4>{{recipeItem.name}}</h4>
        <p>{{recipeItem.description}}</p>
      </div>
      <div class="float-right">
        <img alt="{{recipeItem.name}}" [src]="recipeItem.imagePath" class="img-fluid" style="max-height: 50px" />
      </div>
    </a>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
