<div class="row">
	<div class="col-sm-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipeForm()">
			<div class="row">
				<div class="col-sm-12">
          <div class="form-group">
						<label for="name">Name: </label>
						<input type="text" id="name" formControlName="name" class="form-control">
		      </div>
          <div class="form-group">
							<label for="imgPath">Image Path: </label>
							<input type="text" id="imgPath" formControlName="imagePath" class="form-control" #imagePath>
		      </div>
          <div class="form-group">
            <img [src]="imagePath" class="img-fluid">
          </div>
          <div class="form-group">
            <label for="desc">Description: </label>
            <textarea id="desc" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
          <div class="row">
            <div class="col-sm-12" formArrayName="ingradients">
              <div class="row form-group" *ngFor="let ingradient of recipeForm.controls.ingradients.controls; let i = index" [formGroupName]="i">
						<div class="col-sm-8">
							<input type="text" class="form-control" formControlName="name" >
						</div>
            <div class="col-sm-3">
							<input type="number" class="form-control" formControlName="amount">
						</div>
            <div class="col-sm-1">
							<button type="button" (click)="onDeleteIngradient()" class="btn btn-danger">+</button>
						</div>
            </div>
            </div>
          </div>
          <div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-success" (click)="onAddIngradient()">Add Ingradient</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
							<button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
