<div class="row">
	<div class="col-sm-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipeForm()">
			<div class="row">
				<div class="col-sm-12">
          <div class="form-group">
						<label for="name">Name: </label>
						<input type="text" id="name" formControlName="name" class="form-control">
		      </div>
          <div class="form-group">
							<label for="imgPath">Image Path: </label>
							<input type="text" id="imgPath" formControlName="imagePath" class="form-control">
		      </div>
          <div class="form-group">
            <img src="" class="img-fluid">
          </div>
          <div class="form-group">
            <label for="desc">Description: </label>
            <textarea id="desc" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
					<div class="row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="button" class="btn btn-danger">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
