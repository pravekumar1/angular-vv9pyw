<div class="row">
	<div class="col-sm-12">
		<form>
			<div class="row">
				<div class="col-md-5 form-group">
					<label for="name">Name: </label>
					<input class="form-control" id="name" type="text" #nameInput />
      </div>
					<div class="col-md-2 form-group">
						<label for="amount">Amount: </label>
						<input class="form-control" id="amount" type="number" #amountInput />
      </div>
					</div>
					<div class="row">
						<div class="col-sm-12 mb-3">
							<div class="btn-toolbar">
								<button class="btn btn-success mr-2" type="submit" (click)="onAddItem()">Add</button>
								<button class="btn btn-danger mr-2 " type="button">Delete</button>
								<button class="btn btn-primary" type="reset">Clear</button>
							</div>
						</div>
					</div>
		</form>
	</div>
</div>
